<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="../js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <title>Document</title>
    <style>
        .modal-dialog {
            max-width: 1000px;
            margin: 30px auto;
        }
        #list_product{
            overflow-y: auto;
            
        }
        .card_error{
            width: 100%;
            padding: 10px;
        }
        .err_color{
            background-color: rgba(255, 23, 23, 0.692);
        }
        .success_color{
            background-color: rgba(50, 255, 23, 0.692);
        }
        .logo{
            width: 300px;
            height: 260px;

        }
        .logo img{
            width: 100%;

        }
        .inactive{
            pointer-events: none;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light ">
        <div class="container">
            <h1>SNS</h1>
            <div class="collapse navbar-collapse justify-content-end" >
                <div class="navbar-nav">
                    <a class="nav-link" href="/">Inicio</a>
                    <a class="nav-link" href="/productos">Productos</a>
                    <a class="nav-link" href="/ventas">Ventas</a>
                    
                </div>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="d-grid justify-content-md-center">
            <div class="logo">
                <img src="/logo.jpeg" alt="">
            </div>
        </div>
        <div class="d-flex justify-content-md-between">
            <div>
                <button type="button" class="btn btn-primary fs-3" data-bs-toggle="modal" data-bs-target="#staticBackdrop">Nueva venta</button>
            </div>
            <div id="date"></div>
        </div>

        
        <!-- Modal -->
        <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog modal-1000" style="width:1250px;">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="staticBackdropLabel">Nueva compra</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="" id="msg_err"></div>
                        <div class="d-flex justify-content-md-between mb-3 form-groupe">
                            <div class="input-group">
                                <label for="codigo" class="col-form-label">Codigo:</label>
                                <input type="number" class="form-control" autofocus style="width: 100px; margin-left: 10px;" id="codigo">
                            </div>
                            <button type="button" id="add" class="btn btn-primary">Agregar</button>
                            <a href="" id="factura" class="btn btn-primary inactive" style="margin-left: 200px;">Factura</a>
                        </div>
                        <div class="w-100" style="height: 500px;" id="list_product">
                            <table class="table table_xzs">
                                <thead>
                                    <tr>
                                        <th scope="col">Codigo</th>
                                        <th scope="col">Nombre</th>
                                        <th scope="col">Precio</th>
                                        <th scope="col">Descripcion</th>
                                        <th scope="col">Categoria</th>
                                        <th scope="col">Accion</th>
                                    </tr>
                                </thead>
                                <tbody id="showListProduct"></tbody>
                            </table>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <div class="mr-5 d-flex">
                            <p class="fs-2" style="font-weight: bolder; margin: 0;">Total = </p>
                            <p class="fs-2" style="width: 130px; font-weight: bolder; margin: 0 10px 0 10px;" id="total">0.00</p>
                        </div>
                        <div class="d-flex align-items-center fs-5">
                            <label for="codigo" class="col-form-label fs-3" style="font-weight: bolder;">Pago:</label>
                            <input type="number" class="form-control ml-3" style="width: 130px; height: 40px; margin-left: 10px;" id="pago">
                        </div>
                        <div class="mr-5 d-flex">
                            <p class="fs-2" style="font-weight: bolder; margin: 0;">Cambio: </p>
                            <p class="fs-2" style="width: 130px; font-weight: bolder; margin: 0 10px 0 10px;" id="cambio">0.00</p>
                        </div>
                        <button type="button" class="btn btn-secondary" id="cancel" data-bs-dismiss="modal">Cancelar</button>
                        <button type="button" class="btn btn-primary" id="finich" >Finalizar</button>
                    </div>
                </div>
            </div>
        </div>

        <table class="table table-striped">
            <thead>
                <tr class="bg-dark text-white">
                    <th scope="col">#</th>
                    <th scope="col">Codigo</th>
                    <th scope="col">Productos</th>
                    <th scope="col">Fecha</th>
                    <th scope="col">Total</th>
                    <th scope="col" class="text-center">Accion</th>
                </tr>
            </thead>
            <tbody id="tbody"></tbody>
        </table>
    </div>

    <script src="../js/app.js"></script>
</body>
</html>
